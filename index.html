<!DOCTYPE html>
<html>
	<head>
		<title>Chat Bot</title>
		<link type="text/css" rel="stylesheet" href="main.css"/>
	</head>

	<body>
		<!-- Chatbox is where the text will be displayed -->
		<h1> ChatBox </h1>
		<!-- Before you see Chatbox, the greeting will be displayed -->
		<div id="greeting"> 
			<div id="first">Hello, User</div>
			<div id="second">My Name is Chat Bot</div>
			<div id="third">What is your name?</div>
		</div>
		<!-- This is the button user clicks after enter name, and then chatbox will show-->
		<form id="user" method="post" onsubmit="return false">
				<div>
					<div>
						<input type="text" id="username" placeholder="Name"/>
					</div>
					<div id="btn">
						<input type="submit" id="submit" value="Enter"/>
					</div>
				</div>

		</form>
		
				<div id="menu">
					<p class="welcome">Welcome, </p>
					<div style="clear:both"></div>
				</div>
				<!-- bigChatBox will display the text-->
				<div class = "bigChatBox center"></div>
				<!-- smallChatBox is what user will type in -->
				<div class = "center smallChatBox">
					<form name="message" action="" >
					<div class = "center content">	<input name="usermsg" type="text"  size="63"/> </div>
					<div class = "center content">	<input name="submitmsg" type="submit" class = "submitmsg" value="Send"/> </div>
					</form>
		  	    </div>


		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
		<script src="main.js"></script>
		<script type="text/javascript"> </script>
	</body>

</html>
