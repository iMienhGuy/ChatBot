<!DOCTYPE html>
<html>
	<head>
		<title>Chat Bot</title>

	<meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
   	<link rel="stylesheet" type="text/css" href="main.css">
	</head>

	<body>
	<div class = "container">
			
			<p class=" text-center welcome">Welcome, </p>

		<!-- Chatbox is where the text will be displayed -->
			<h1 class ="topBox bg-primary"> ChatBox </h1>
					
				<!-- bigChatBox will display the text-->
			<div class = "bigChatBox center">
				<div class = "text form-group smallChatBox">
	    			<textarea class="form-control orangeBorder" rows="3" id="comment"></textarea> 
				 </div>
						
			</div>
	
				<!-- smallChatBox is what user will type in -->
			<div class = "smallChatBox center">
				 <button " type="submit" class="try btn btn-primary bigger"><i class="fa fa-paper-plane"></i> Submit</button>
			</div>
	 </div>
		  	    
   


		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="main.js"></script>
		<script type="text/javascript"> </script>
	</body>

</html>
